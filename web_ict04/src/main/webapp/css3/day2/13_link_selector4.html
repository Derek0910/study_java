<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연결선택자 ~ 형제선택자</title>
<style>
	/* 연결선택자 
       4.  형제선택자
       형식 : 요소1(기준 요소) ~ 요소n(첫번째 형제요소){속성: 속성값; ......} 
	*/
	
	p ~ ul {
		color:green;
		font-size:50px;
		font-weight:bold;
	}
	
</style>
</head>
<body>
	<h3> 4.  형제선택자</h3>
	<!--   4.  형제선택자 - 모든 형제 요소에 스타일 지정하기 -->
	
	<header><h3>예약방법 및 요금</h3></header>

	<section id="container">
		<p>끌레르 펜션에 예약하려면?</p>
		
		<ul>
			<li>직접 통화</li>
			<li>문자남기기</li>
		</ul>
				
		<ul>
			<li>1인: 30.000</li>
			<li>2인: 60.000</li>
			<li>3인: 80.000</li>
			<li>4인: 110.000</li>
		</ul>
	
	</section>

</body>
</html>
