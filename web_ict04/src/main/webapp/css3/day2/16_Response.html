<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="veiwport" content="width=device-width, Initial-scale=1.6">
<!--  반응형 웹 - 뷰포트 지정하기 -->
<!-- <meta name="viewport" content="width=디바이스(기기) 화면 너비, initial-scale=초기화면 배율1"> -->

<!-- 
   반응형 웹디자인 : 사용자의 접속 환경에 맞추어 사이트 레이아웃을 자연스럽게 바꾸어 보여주는 웹디자인
   - 여러 기기에 맞는 사이트를 별도로 제작하지 않고,
     화면 크기에 '반응'해 화면요소들을 자동으로 바꾸어 사이트를 구현하는 것
   - 브라우저 창의 너비를 조절할 때마다 표시되는 컬럼의 갯수가 달라진다.
    즉 디바이스(PC나 태블릿, 스마트폰)의 화면 크기에 따라 사이트 레이아웃이 바뀌도록 한다.
   - 뷰포트 지정하기, 미디어쿼리 지정하기
   - 크롬에서 확인 : F12(=개발자도구) - 맨위 오른쪽 - 왼쪽 2번째 [Toggle 디바이스 툴바] 클릭 - 왼쪽 Response에서 각각 기기별 테스트  
 -->
<title>Response web</title>
<style>
		h3{
		width : max-content;
		display : block;
		margin : 0 auto;
	}
	
	nav ul {
		background-color : #cfc3ff;
		text-align : center;
	}
	
	nav ul li{
		display : inline-block;
		margin : 20px;
		text-align : center;
		padding: 20px;
		border : 2px solid red;
		border-radius : 20px;
		background-color: #ffb8fc;
	}
	
	a {
		text-decoration : none;
		color: white;
		font-weight: bold;
	}
	
	a:visited{
		color: red;
	}
</style>
</head>
<body>

<h3> display - 화면 배치방법 결정하기</h3>
	<nav>
		<ul>
			<li><a href="#"> 애완견 종류 </a></li>
			<li><a href="#"> 입양하기 </a></li>
			<li><a href="#"> 건강 돌보기 </a></li>
			<li><a href="#"> 애완견 돕기 </a></li>
		</ul>
	</nav>


</body>
</html>
