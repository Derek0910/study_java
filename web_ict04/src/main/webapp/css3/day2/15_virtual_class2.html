<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Virtual Class</title>
<style>
	/*	1. 가상클래스 형식 - :클래스	*/   
   input:disabled{
			font-size : 35px;
			font-weight : bold;
			color : lightgrey;
			background-color : grey;
			border : 2px solid cyan
		}
		
	input:checked + span{
		color:blue;
	}
</style>
</head>
<body>
	<h3>가상클래스</h3>
	
	<form>
		<fieldset>
			<legend>	사용자 정보		</legend>
			<table>
				<tr>
					<td><label for = "userName">이름</label></td>
					<td><input type="text" name="userName" id="userName" size="30" value="아이유" disabled></td>
				</tr>
				
				<tr>
					<td><label for = "user_address">주소</label></td>
					<td><input type="text" name="user_address" id="user_address" size="100" value=""></td>
				</tr>
			</table>
		</fieldset>
		
		<fieldset>
			<legend>수강과목<small>(1과목 선택가능)</small> </legend>
			<table>
				<tr>
					<td>
						<label><input type="radio" name="conversation" value="low" checked> <span>영어회화(초급)</span></label>
					</td>
				</tr>
				<tr>
					<td>
						<label><input type="radio" name="conversation" value="middle"> <span>영어회화(중급)</span></label>
					</td>
				</tr>
				<tr>
					<td>
						<label><input type="radio" name="conversation" value="high"> <span>영어회화(고급)</span></label>
					</td>
				</tr>
			
			</table>
		</fieldset>

	</form>
</body>
</html>
