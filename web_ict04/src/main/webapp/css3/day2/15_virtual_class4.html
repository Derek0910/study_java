<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>가상클래스 - :first-child와 :last-child</title>
<style>
   /* :first-child - 첫번째 자식 요소 스타일 적용 
        :last-child - 마지막번째 자식 요소 스타일 적용 
   */
   li{
   	width:120px;
   	height:50px;
   	list-style-type : none;
   	float:left;
   	text-align: center;
   	border: 1px solid green;
   	line-height: 50px;
   }  
   
   ul li:first-child{
   	border-radius : 20px 0 0 20px;
   }
   
   ul li:last-child{
   	border-radius : 0 20px 20px 0;
/*   	border-bottom-right-radius : 20px;*/
   }
   
</style>
</head>
<body>
	<h3> 가상클래스 - :first-child와 :last-child </h3>
	<div>
		<ul class="navi">
			<li class="home"><a href="#">홈으로</a></li>
			<li class="html"><a href="#">html5</a></li>
			<li class="css"><a href="#">css5</a></li>
			<li class="jquery"><a href="#">jQuery</a></li>
		</ul>
	</div>
</body>
</html>
