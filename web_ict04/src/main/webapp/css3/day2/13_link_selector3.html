<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연결선택자 - 인접 형제 선택자</title>
<style>
	/* 연결선택자 
       3.  인접 형제 선택자 - 같은 부모를 가진 형제 요소 중 첫 번째 동생 요소에만 스타일 적용
       형식 : 기준요소 + 형제요소{속성: 속성값; ......} 
	*/
	
	p ~ ul {
		color:green;
		font-size:50px;
		font-weight:bold;
	}
	
</style>
</head>
<body>
	<h3>연결선택자 - 인접 형제 선택자</h3>
	
	<header><h3>예약방법 및 요금</h3></header>

	<section id="container">
		<p>끌레르 펜션에 예약하려면?</p>
		
		<ul>
			<li>직접 통화</li>
			<li>문자남기기</li>
		</ul>
				
		<ul>
			<li>1인: 30.000</li>
			<li>2인: 60.000</li>
			<li>3인: 80.000</li>
			<li>4인: 110.000</li>
		</ul>
		
	
	</section>

</body>
</html>
