<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.outline{
		width:auto;
		margin : 0 auto;
	}
	
	h4{
		text-align:center;
	}
	
	.box0{
		position: static;
		float : left;
		width: 100px;
		background-color : #0094ff;
		margin-right: 10px;
		padding : 20px;
	}
	
	.box1{
		position: static;
		float : left;
		width: 300px;
		background-color : #f00;
		margin-right: 10px;
		padding : 20px;
	}
	
</style>
</head>
<body>
	<h3>position - static 속성</h3>
	<div class="outline">
		<h4 class="small_title">static 속성</h4>
		<ul>
			<li>문서의 흐름대로 배치한다.</li>
			<li>left 나 top 속성을 지정할 수 없다.</li>
		</ul>

		<div class="box0"> 박스 0 </div>
		<div class="box1"> 박스 1 </div>
	</div>	 
</body>
</html>
