<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display</title>
<style>
	#inline img{
		margin : 10px;
	}
	[id*=block] img{
		margin : 20px;
	}
	#block2 {
		width:400px;
	}
	#block2 img{
		display:block;
		/* margin : 0 0 0 150px;*/
		margin : 20px auto;
	}
</style>
</head>
<body>
<h3>display 속성 - 화면 배치방법 결정하기</h3>
   <!-- 중요
   1. 블록 레벨 요소
      . 요소를 삽입했을 때 혼자 한줄을 차지하는 요소
      . 항목을 아래로 한줄로 배치
      . 요소의 너비가 100%
      . 예) <div><p><hn>...
   
   2. 인라인 레벨 요소.. display 속성을 지정안하면 인라인이 디폴트
      . 요소를 삽입했을 때 혼자 한줄을 차지하지 않는 요소
      . 항목을 옆으로 한줄로 배치
      . 화면에 표시하는 컨텐츠만큼 영역을 차지하고, 나머지 공간에는 다른 요소가 올 수 있음
      . 예) <img><span>...
    -->
    
    <p>inline 속성</p> <br>
    <div id="inline">
    	<img src="../../images/css3/8장/pic1.jpg" width="200" height="200">    
    	<img src="../../images/css3/8장/pic2.jpg" width="200" height="200">    
    	<img src="../../images/css3/8장/pic3.jpg" width="200" height="200">    
    </div>
    
    <p>block 속성</p> <br>
    <div id="block1">
    	<img src="../../images/css3/8장/pic1.jpg" width="200" height="200">    
    </div>
    <div id="block2">
    	<img src="../../images/css3/8장/pic2.jpg" width="200" height="200">    
    </div>
    <div id="block3">
    	<img src="../../images/css3/8장/pic3.jpg" width="200" height="200">    
    </div>
</body>
</html>
