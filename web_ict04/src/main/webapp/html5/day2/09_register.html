<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입(중요)</title>
<style>
		fieldset{
		max-width: 600px;
		margin : 15px 10px;
	}
	
	legend{
		font-size:15px;
		font-weight:bold;
		color:brown;
		border: 1px solid blue;
		background-color:transparent;
		/* background-color:red;*/
		padding:5px;
	}
	
	label {
		font-size:14px;
		font-weight:bold;
		width:120px;		
	}
	
	table, th, td{
		border : 1px solid darkred;
		border-collapse:collapse;
	}
	
	th, td{padding : 10px;}
	
	textarea{
		  resize: none;
	}
</style>
</head>
<body>

<h3>회원가입</h3>

	<form action="./09_register_next.html" method="get">
		<fieldset>
			<legend>가입자 정보</legend>
			<table>
				<!-- input type="hidden" => 사용자에게는 보이지 않지만 서버로 넘겨지는 값을 가진다. -->
				<input type="hidden" name="pageNum" size="30" value="첫페이지"/>
				
				
				<tr>
					<th align="right"><label for="user_id">아이디</label></th>
					<td>
						<input id="user_id" type="text" name="userID" size="30" placeholder="공백없이 입력" autofocus required />
					</td>
				</tr>
				
				<!-- 회원 수정인 경우 : ID는 변경되면 안되므로 disabled(비활성화) 속성을 주 -->
				<tr>
					<th align="right"><label for="user_id">아이디</label></th>
					<td>
						<input id="user_id" type="text" name="userID" value="" size="30" disabled/>
					</td>
				</tr>
				<tr>
					<th align="right"><label for="user_password">비밀번호</label></th>
					<td>
						<input id="user_password" type="password" name="userPassword" size="30" placeholder="영문 소문자 포함 8자 이상" autofocus required />
					</td>
				</tr>
				<tr>
					<th align="right"><label for="user_re_password">비밀번호 확인</label></th>
					<td>
						<input id="user_re_password" type="password" name="re_userPassword" size="30" placeholder="비밀번호 확인" autofocus required />
					</td>
				</tr>
				<tr>
					<th align="right"><label for="user_name">이름</label></th>
					<td>
						<input id="user_name" type="text" name="userName" size="30" placeholder="이름 입력" required />
					</td>
				</tr>
				<tr>
					<th align="right"><label for="user_emal">이메일</label></th>
					<td>
						<input id="user_emal" type="email" name="userEmail" size="50" placeholder="이메일 입력" required />
						<!-- type이 email 이면 @ 가 있는지 체크 -->
					</td>
				</tr>
				<tr>
					<th align="right" ><label for="user_blog">블로그</label></th>
					<td>
						<input id="user_blog" type="url" name="userBlog" size="60" placeholder="블로그 사이트 입력" />
						<!-- type이 url 이면 http: 가 있는지 체크 -->
					</td>
				</tr>
				<tr>
					<th align="right"><label for="user_message">남기고 싶은 말</label></th>
					<td>
						<textarea id="user_message" name="userMessage" rows="5" cols="55"></textarea>
					</td>
				</tr>
				<tr align="center">
					<td colspan=2>
						<br>
						<div>
							<input type="submit" value="전송" />
							<input type="reset" value="삭제" />
						</div>
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
